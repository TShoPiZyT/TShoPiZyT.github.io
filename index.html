<!doctype html>
<html>
<head>
    <title>TShoP/Homepage - Welcome!</title>
    <script>
  window.onload = function() {
  const message = "TShoP/Homepage - Welcome!";
  let isDisappearing = true;
  let currentText = message;
  let intervalId;
  function animateTitle() {
    if (isDisappearing) {
      currentText = currentText.slice(0, -1);
      document.title = currentText || " ";
      if (currentText.length === 0) {
        isDisappearing = false;
        setTimeout(animateTitle, 500);
        return;
      }
      intervalId = setTimeout(animateTitle, 500);
    } else {
      let nextCharIndex = message.length - currentText.length;
      currentText += message.charAt(nextCharIndex);
      document.title = currentText;
      if (currentText.length === message.length) {
        setTimeout(() => {
          isDisappearing = true;
          animateTitle();
        }, 1500); 
        return;
      }
      intervalId = setTimeout(animateTitle, 500); 
    }
  }
  function loop() {
    animateTitle();
    setTimeout(loop, (message.length * 1000 + 1500));
  }

  loop();
};
</script>

    <script>
        const fonts = [
            "'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif",
            "'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif",
            "'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif",
            "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
            "'Times New Roman', Times, serif",
            "'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif",
            "Avantgarde, TeX Gyre Adventor, URW Gothic L, sans-serif",
            "Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif",
            "Cambria, Cochin, Georgia, Times, Times New Roman, serif"
        ];

        let currentFontIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const headerElement = document.querySelector('.text_header');
            if (headerElement) {
                setInterval(() => {
                    headerElement.style.fontFamily = fonts[currentFontIndex];
                    currentFontIndex = (currentFontIndex + 1) % fonts.length;
                }, 150);
            }
        });
    </script>
