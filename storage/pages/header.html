<!doctype html>
<html>
<head>
    <style>
        .menu_elements {
            background-color: gray;
            padding: 10px;
            display: flex; /* To align items horizontally */
            align-items: center;
            font: bold 20px caption;
        }

        .menu_link_element {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .text_header {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu_elements">
            <a class="menu_link_element" href="https://google.com">Search</a>
            <a class="menu_link_element" href="https://duck.ai">AI</a>
            <a class="menu_link_element" href="https://github.com/TShoPiZyT">My Projects</a>
            <a class="menu_link_element" href="storage/pages/empty.html">Contact me</a>
        </div>
        <div class="text_header">
            Welcome!
        </div>
    </header>

    <script>
        const fonts = [
            "'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif",
            "'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif",
            "'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif",
            "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
            "'Times New Roman', Times, serif",
            "'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif",
            "Avantgarde, TeX Gyre Adventor, URW Gothic L, sans-serif",
            "Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif",
            "Cambria, Cochin, Georgia, Times, Times New Roman, serif"
        ];

        let currentFontIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const headerElement = document.querySelector('.text_header');
            if (headerElement) {
                setInterval(() => {
                    headerElement.style.fontFamily = fonts[currentFontIndex];
                    currentFontIndex = (currentFontIndex + 1) % fonts.length;
                }, 150);
            }
        });
    </script>
</body>
</html>
