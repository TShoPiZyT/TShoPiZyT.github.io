<!doctype html>
<html>
  <head>
    <title>TShoP/Contact</title>
    <script>
window.onload = function() {
  const message = "TShoP/Contact";
  let currentText = message;
  let isDisappearing = true; // флаг для определения режима исчезновения или появления
  let index = message.length; // индекс для появления
  const delay = 500; // задержка между шагами в миллисекундах

  function animate() {
    if (isDisappearing) {
      // исчезание по одной букве
      if (currentText.length > 0) {
        currentText = currentText.slice(0, -1);
        document.title = currentText || " "; // чтобы не было пустого заголовка
        setTimeout(animate, delay);
      } else {
        // полностью исчезли, переключаемся на появление
        isDisappearing = false;
        index = 0; // начинаем с начала для появления
        setTimeout(animate, delay);
      }
    } else {
      // появление по одной букве
      if (index < message.length) {
        currentText += message.charAt(index);
        document.title = currentText;
        index++;
        setTimeout(animate, delay);
      } else {
        // полностью появилось, ждать и затем начать цикл снова
        setTimeout(() => {
          isDisappearing = true;
          animate();
        }, 500); // ожидание перед повторением цикла
      }
    }
  }

  animate(); // запуск анимации
};
</script>
  </head>
  <body></body>
</html>
