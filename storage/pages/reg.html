<!doctype html>
<html>
  <head>
    <script>
      const express = require('express');
const passport = require('passport');
const GoogleStrategy = require('passport-google-oauth20').Strategy;

const app = express();

// Настройка сессий (обязательно для хранения данных после входа)
app.use(require('express-session')({ secret: 'секрет', resave: true, saveUninitialized: true }));

app.use(passport.initialize());
app.use(passport.session());

// Модель пользователя для сериализации
passport.serializeUser((user, done) => {
  done(null, user);
});
passport.deserializeUser((user, done) => {
  done(null, user);
});

// Вставьте свои ключи
const GOOGLE_CLIENT_ID = '808140498764-bjj5qff7ki2djphfn3b23dlq3i4oagr8.apps.googleusercontent.com';
const GOOGLE_CLIENT_SECRET = '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';

passport.use(new GoogleStrategy({
  clientID: GOOGLE_CLIENT_ID,
  clientSecret: GOOGLE_CLIENT_SECRET,
  callbackURL: 'http://localhost:3000/auth/google/callback'
},
function(accessToken, refreshToken, profile, done) {
  // Здесь можно сохранить профиль в базу данных
  // profile содержит информацию о пользователе
  return done(null, profile);
}
));

app.get('/auth/google',
  passport.authenticate('google', { scope: ['profile', 'email'] })
);

app.get('/auth/google/callback',
  passport.authenticate('google', { failureRedirect: '/' }),
  (req, res) => {
    // Успешная авторизация
    res.send(`Здравствуйте, ${req.user.displayName}!`);
  }
);

app.get('/', (req, res) => {
  res.send('<a href="/auth/google">Войти через Google</a>');
});

app.listen(3000, () => {
  console.log('Сервер запущен на порту 3000');
});
    </script>
  </head>
  <body>
    
  </body>
</html>
